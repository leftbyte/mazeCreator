<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>Such a maze</title>
    <style>
      body {
         margin: 10px;
         padding: 10px;
         text-align: center;
      }
    </style>
  </head>

  <body>
    <!-- width/height of 500 = 25x25 grid with 20 px cell widths. -->
    <canvas id="mazeCanvas" width="500" height="550"></canvas>
    <script src="mazeCreator.js"></script>
    <script>
      var canvas = document.getElementById('mazeCanvas');
      var ctx = canvas.getContext('2d');
      var cellWidth = 20;
      var amaze = MazeCreator(25, 25);
      amaze.create();
      amaze.drawMazeGrid(ctx, cellWidth);
      drawInstructions();

      window.addEventListener('keydown',processKeyDown,true);
      function processKeyDown(event) {

          // up arrow
          if (event.keyCode == 38) {
              console.log("move up");
              amaze.moveNorth();

          // right arrow
          } else if (event.keyCode == 39) {
              amaze.moveEast();
              console.log("move right")

          // down arrow
          } else if (event.keyCode == 40) {
              amaze.moveSouth();
              console.log("move down");

          // left arrow
          } else if (event.keyCode == 37) {
              amaze.moveWest();
              console.log("move left");

          // spacebar
          } else if (event.keyCode == 32) {
              amaze.resetStart();

          // 'b'
          } else if (event.keyCode == 66) {
              console.log("adding breadcrumb");
              amaze.toggleBreadcrumb();

          // 'g'
          } else if (event.keyCode == 71) {
              console.log("toggling ghost mode");
              amaze.toggleGhostMode();

          // 'h'
          } else if (event.keyCode == 72) {
              console.log("toggling hint mode");
              amaze.toggleHintMode();

          // 'n'
          } else if (event.keyCode == 78) {
              console.log("new map");
              amaze.create();
          }

          ctx.clearRect(0, 0, canvas.width, canvas.height);
          if (!amaze.solved()) {
             amaze.drawMazeGrid(ctx, cellWidth);
          } else {
             var x = canvas.width / 2 - 30;
             var y = 40;
             ctx.font = '30pt Helvetica';
             ctx.textAlign = 'center';
             ctx.fillStyle = 0xCC6600;
             ctx.fillText('Such amaze!', x, y);

             var imageObj = new Image();
             imageObj.src = 'doge_20store_original.jpg';
             imageObj.onload = function() {
                ctx.drawImage(imageObj, 40, 50, 350, 500);
             };
          }
          drawInstructions();
      };

      function drawInstructions() {
         var x = canvas.width / 2;
         var y = canvas.height - 20;
         ctx.font = '12pt Helvetica';
         ctx.textAlign = 'center';
         ctx.fillStyle = 'black';
         ctx.fillText("press \'space\' to reset location", x, y);
         ctx.fillText("n: new, h: hint, b: breadcrumb", x, y + 20);
      };

    </script>
  </body>
</html>
